<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sistema de Progress√£o dos Docentes - Cadastro</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/signin.css">
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  			<div class="container">
  				<img src="img/logo.png">
  			</div>
		</nav>
		
		<div class="container">
			<fieldset>
				<form class="form-signin" action="cadastro_ok" method="POST" role="form">
					<h2 class="form-signin-heading">Cadastro</h2>
        			<input type="text" name="nome" class="form-control" placeholder="Nome Completo" required autofocus>
        			<input type="text" name="cpf" class="form-control" placeholder="CPF" required autofocus>
        			<input type="text" name="email" class="form-control" placeholder="E-mail" required autofocus>
        			<input type="password" name="senha" class="form-control" placeholder="Senha" required>
        			<input type="password" name="senha2" class="form-control" placeholder="Confirmar Senha" required>
        			<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
      			</form>
		    </fieldset>
   		</div>

		<footer class="footer">
			<div class="container">
				<address>
					<strong>UFBA - Universidade Federal da Bahia</strong><br>
					Avenida Ademar de Barros, S/N - Campus de Ondina <br>
					CEP 40.170-110 Salvador-Bahia.<br>
					Telefone: 3283-6124 / Fax: 3283-6123
				</address>
			</div>
		</footer>
	</body>
</html>
